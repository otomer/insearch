<!DOCTYPE html>
<html>

<head>
	<!-- Meta -->
	<title>Just an Instant Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="giphy,generator,search,images,stickers" />
	<!-- Styles -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/header.css" rel="stylesheet" type="text/css" media="all" />
	<!-- Fonts -->
	
</head>

<body>
	<!-- Header -->
	<div id='header_holder'>
		<form class="form-search">
			<!-- Search -->
			<input type="text" class="search" placeholder="Search for something amazing? (GIF/Stickers)" required>
			<input type="submit" class="submit" />
		</form>
		<div id='header'>
			<div id='blue'></div>
			<div id='pink'></div>
			<div id='green'></div>
			<div id='orange'></div>
			<div id='blue2'></div>
			<div id='purple2'></div>
		</div>
	</div>
	<!-- Loader -->
	<div class="loading" style="margin-top:100px;"></div>
	<!-- Photos Container -->
	<div id="photos"></div>

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts/giphy.js"></script>
	<script src="scripts/main.js"></script>

</html>
